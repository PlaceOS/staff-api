    get:
      summary: lists bookings based on the parameters provided
      description: 'lists bookings based on the parameters provided


        booking_type is required unless event_id or ical_uid is present'
      tags:
      - Bookings
      operationId: Bookings_index
      parameters:
      - name: period_start
        in: query
        description: booking period start as a unix epoch
        example: "1661725146"
        schema:
          type: integer
          format: Int64
      - name: period_end
        in: query
        description: booking period end as a unix epoch
        example: "1661743123"
        schema:
          type: integer
          format: Int64
      - name: type
        in: query
        description: the generic name of the asset whose bookings you wish to view
        example: desk
        schema:
          type: string
          nullable: true
      - name: deleted
        in: query
        description: when true, it returns deleted bookings
        example: "true"
        schema:
          type: boolean
      - name: include_checked_out
        in: query
        description: when true, returns all bookings including checked out ones
        example: "true"
        schema:
          type: boolean
      - name: checked_out
        in: query
        description: when true, only returns checked out bookings, unless `include_checked_out=true`
        example: "true"
        schema:
          type: boolean
      - name: zones
        in: query
        description: this filters only bookings in the zones provided, multiple zones
          can be provided comma seperated
        example: zone-123,zone-456
        schema:
          type: string
          nullable: true
      - name: email
        in: query
        description: filters bookings owned by this user email
        example: user@org.com
        schema:
          type: string
          nullable: true
      - name: user
        in: query
        description: filters bookings owned by this user id
        example: user-1234
        schema:
          type: string
          nullable: true
      - name: include_booked_by
        in: query
        description: if `email` or `user` parameters are set, this includes bookings
          that user booked on behalf of others
        example: "true"
        schema:
          type: boolean
          nullable: true
      - name: checked_in
        in: query
        description: filters bookings that have been checked in or not
        example: "true"
        schema:
          type: boolean
          nullable: true
      - name: created_before
        in: query
        description: filters bookings that were created before the unix epoch specified
        example: "1661743123"
        schema:
          type: integer
          format: Int64
          nullable: true
      - name: created_after
        in: query
        description: filters bookings that were created after the unix epoch specified
        example: "1661743123"
        schema:
          type: integer
          format: Int64
          nullable: true
      - name: approved
        in: query
        description: filters bookings that are approved or not
        example: "true"
        schema:
          type: boolean
          nullable: true
      - name: rejected
        in: query
        description: filters bookings that are rejected or not
        example: "true"
        schema:
          type: boolean
          nullable: true
      - name: extension_data
        in: query
        description: filters bookings with matching extension data entries
        example: '{"entry1":"value to match","entry2":1234}'
        schema:
          type: string
          nullable: true
      - name: state
        in: query
        description: filters on the booking process state, a user defined value
        example: pending-approval
        schema:
          type: string
          nullable: true
      - name: department
        in: query
        description: filters bookings owned by a department, a user defined value
        example: accounting
        schema:
          type: string
          nullable: true
      - name: event_id
        in: query
        description: filters bookings associated with an event, such as an Office365
          Calendar event id
        example: AAMkAGVmMDEzMTM4LTZmYWUtNDdkNC1hMDZe
        schema:
          type: string
          nullable: true
      - name: ical_uid
        in: query
        description: filters bookings associated with an event, such as an Office365
          Calendar event ical_uid
        example: 19rh93h5t893h5v@calendar.iCloud.com
        schema:
          type: string
          nullable: true
      - name: limit
        in: query
        description: the maximum number of results to return
        example: "10000"
        schema:
          type: integer
          format: Int32
      - name: offset
        in: query
        description: the starting offset of the result set. Used to implement pagination
        schema:
          type: integer
          format: Int32
      - name: recurrence
        in: query
        description: the recurring bookings index of the result set. Used to implement
          pagination with recurring bookings
        schema:
          type: integer
          format: Int32
      - name: permission
        in: query
        description: 'filters bookings based on the permission level. Options: PRIVATE,
          OPEN, PUBLIC'
        example: PUBLIC
        schema:
          type: string
          nullable: true
      - name: link_ext
        in: query
        schema:
          type: string
          nullable: true
